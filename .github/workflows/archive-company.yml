name: Archive or restore company

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  archive-company:
    if: |
      (startsWith(github.event.issue.title, 'Archive company:') ||
       startsWith(github.event.issue.title, 'Restore company:') ||
       startsWith(github.event.issue.title, 'Delete company:') ||
       contains(github.event.issue.labels.*.name, 'archive-company')) &&
      contains(github.event.issue.body, '**Company id:**') &&
      !contains(github.event.issue.labels.*.name, 'create-company')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Archive/restore/delete company in sites.json
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          python3 scripts/archive_company.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: archive/restore/delete company from issue #${{ github.event.issue.number }}"
            git push
          fi

      - name: Comment on the issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            const repo = context.repo;
            await github.rest.issues.createComment({
              ...repo,
              issue_number,
              body: "✅ Completed. The landing page may take a minute to refresh on GitHub Pages."
            });

      - name: Close issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            const repo = context.repo;
            await github.rest.issues.update({
              ...repo,
              issue_number,
              state: "closed"
            });

  notify-archive-failure:
    needs: archive-company
    if: failure()
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Comment on failure
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            const repo = context.repo;
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.createComment({
              ...repo,
              issue_number,
              body: `❌ Failed to archive/restore/delete company. The company id may not exist in sites.json, company-template cannot be deleted, or another error occurred.\n\n[View workflow run](${runUrl})`
            });
