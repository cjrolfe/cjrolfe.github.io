<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archived • Swordthain Demo Sites</title>
  <meta name="description" content="Archived demo environments." />
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body data-view="archived">
  <header class="topbar">
    <div class="wrap topbar-inner">
      <div class="brand">
        <div class="mark" aria-hidden="true"></div>
        <div>
          <div class="brand-name">Archived Companies</div>
          <div class="brand-sub">Hidden from the landing page</div>
        </div>
      </div>

      <nav class="topbar-actions" aria-label="Page navigation">
        <a class="btn ghost" href="/">Back to landing</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <div class="hero-row">
        <div>
          <h1 style="margin:0 0 8px;">Archived Companies</h1>
          <p>These companies won’t appear on the main landing page. You can restore them at any time.</p>
          <div class="hero-meta">
            <span class="pill" id="updated">Updated: —</span>
          </div>
        </div>

        <div class="hero-card">
          <div class="card-head">
            <div>
              <div style="font-weight:650;">Search</div>
              <div style="opacity:.7;font-size:12px;">Find archived sites</div>
            </div>
          </div>
          <input id="search" class="search" type="search" placeholder="Search archived..." />
        </div>
      </div>
    </section>

    <section class="section">
      <div id="cards" class="grid"></div>
    </section>
  </main>

  <script src="/assets/app.js"></script>
</body>
</html>
